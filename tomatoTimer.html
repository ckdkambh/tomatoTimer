<html>
<head>
    <meta charset="utf-8" />
    <script src="jquery-3.1.1.js"></script>

</head>
<style>
    input{
        width:       120px;
        text-align:  right;
    }
    .s1{
        border-style: solid;
        border-color: #ACD6FF;
        border-width: 5px;
        padding: 20px;
        margin: 20px;
    }
    button{
        margin: 0px 20px 0px 20px;
    }
    .small_button{
        width: 5px;
        text-align: center;
    }
</style>
<body>
<script>
'use strict';
var totalSecond = 0;
var timer;
var tomatoWorkTime = 25;
var tomatoFreeTime = 5;
var timerStatus = 0;//0--关闭, 1--正常开始, 2--暂停
var tomatoStatus = 0;//0--普通模式, 1--番茄工作阶段，2--番茄休息阶段
var tomatoCount = 0;
var isRepeat = false;
var keyProtectTimerLength = 0;
var keyProtectTimer;
$(document).ready(function(){
    $("#hourTxt").val("0");
    $("#minTxt").val("25");
    $("#sedTxt").val("0");
    $("#tomatoWorkTime").val("25");
    $("#tomatoFreeTime").val("5");
});

$(document).keydown(function(event){
    console.log(event.keyCode);
    if(event.keyCode === 13){
         console.log("keyProtectTimerLength "+keyProtectTimerLength);
        if (0 === keyProtectTimerLength)
        {
            startProtectT();
            startT();
            keyProtectTimerLength = 5;
        }
    }
}); 

function setStartBtnString(text){
    $("#startBtn").text(text);
    if (text === "继续")
    {
        $("#startBtn").css("background-color","red");
    }
    else{
        $("#startBtn").css("background-color","#DDDDDD");
    }
}

function timerTxt(timelong){
    let hour = parseInt(timelong/3600)
    let min = parseInt((timelong % 3600)/60)
    let second = timelong % 60
    return ((hour)?(hour+"小时"):"")+((min)?(min+"分钟"):"")+((second)?(second+"秒"):"")
}

function timerDisplay(){
    $("#labTimer").css('display','block');
    $("#TimerSeter").css('display','none');
    switch (tomatoStatus)
    {
        case 0:
        {
            $("#labTimer").html("剩余"+timerTxt(totalSecond));
            break;
        }
        case 1:
        {
            $("#labTimer").html("工作中,剩余"+timerTxt(totalSecond));
            break;
        }
        case 2:
        {
            $("#labTimer").html("休息中,剩余"+timerTxt(totalSecond));
            break;
        }
    }
}

function timerGone(){
    $("#labTimer").css('display','none');
    $("#TimerSeter").css('display','block');
}

function startProtectT()
{
    keyProtectTimer = setInterval(protectTimer, 1000);
}
function protectTimer()
{
    keyProtectTimerLength--;
    if (keyProtectTimerLength > 0){
        
    }
    else{
        clearInterval(keyProtectTimer);
    }
}

function startT(){
    console.log("ENTER startT()");
    switch (timerStatus)
    {
        case 0:
        {
            totalSecond = parseInt($("#hourTxt").val())*3600 +
                parseInt($("#minTxt").val())*60+
                parseInt($("#sedTxt").val());
            timerDisplay();
            setStartBtnString("暂停");
            console.log("totalSecond = "+totalSecond);
            timer = setInterval(startTimer, 1000);
            timerStatus = 1;
            break;
        }
        case 1:
        {
            setStartBtnString("继续");
            clearInterval(timer);
            console.log("暂停");
            timerStatus = 2;
            break;
        }
        case 2:
        {
            setStartBtnString("暂停");
            console.log("totalSecond = "+totalSecond);
            timer = setInterval(startTimer, 1000);
            timerStatus = 1;
            break;
        }
    }
}
function startTimer(){
    totalSecond--;
    if (totalSecond > 0){
      console.log("还剩"+totalSecond+"秒");
      timerDisplay();
    }
    else{
        clearInterval(timer);
        switch (tomatoStatus)
        {
            case 0:
            {
                console.log("结束");
                alert("结束");
                setStartBtnString("开始");
                timerGone();
                timerStatus = 0;
                if (1 === isRepeat)
                {
                    startT();
                }
                break;
            }
            case 1:
            {
                console.log("工作结束");
                alert("工作结束");
                tomatoCount++;
                $("#tomatoCount").text("今日已完成"+tomatoCount+"个番茄");
                startTomatoFree();
                break;
            }
            case 2:
            {
                console.log("休息结束");
                alert("休息结束");

                startTomatoWork();
                break;
            }
        }
    }
}

function clearT(){
    console.log("结束");
    setStartBtnString("开始");
    clearInterval(timer);
    totalSecond = 0;
    timerGone();
    tomatoStatus = 0;
    timerStatus = 0;
}

function istomatoTimer(){
    let val=$('input:radio[name="mode_choose"]:checked').val();
    if (val === "1"){
        clearT();
        $("#tomatoDiv").css('display','none');
        tomatoStatus = 0;
    }
    else{
        $("#tomatoDiv").css('display','block');
        tomatoStatus = 1;
    }
    console.log("当前选中了"+(val === "1"));
}

function confirmTomatoSet(){
    tomatoWorkTime = $("#tomatoWorkTime").val();
    tomatoFreeTime = $("#tomatoFreeTime").val();
    console.log("tomatoWorkTime "+tomatoWorkTime);
    console.log("tomatoFreeTime "+tomatoFreeTime);

    startTomatoWork();

}

function resetTomatoSet(){
    tomatoWorkTime = 25;
    tomatoFreeTime = 5;
    $("#tomatoWorkTime").val("25");
    $("#tomatoFreeTime").val("5");
    console.log("tomatoWorkTime "+tomatoWorkTime);
    console.log("tomatoFreeTime "+tomatoFreeTime);
    tomatoStatus = 0;
    clearT();
}

function tomatoModeChoose(){
    let val=$('input:radio[name="tomato_choose"]:checked').val();
    if (val === "1"){
        clearT();
        $("#tomatoTimeSetDiv").css('display','none');
        tomatoWorkTime = 25;
        tomatoFreeTime = 5;
        startTomatoWork();
    }
    else{
        clearT();
        $("#tomatoTimeSetDiv").css('display','block');
    }
    tomatoStatus = 1;
    console.log("当前选中了"+(val === "1"));
}

function startTomatoWork(){
    timerStatus = 0;
    let hourWorkTomatoSet = parseInt(tomatoWorkTime/60);
    let minWorkTomatoSet = tomatoWorkTime%60;
    console.log("hourWorkTomatoSet "+hourWorkTomatoSet);
    console.log("minWorkTomatoSet "+minWorkTomatoSet);
    $("#hourTxt").val(hourWorkTomatoSet);
    $("#minTxt").val(minWorkTomatoSet);
    $("#sedTxt").val("0");
    tomatoStatus = 1;
    startT();
}

function startTomatoFree(){
    timerStatus = 0;
    let hourFreeTomatoSet = parseInt(tomatoFreeTime/60);
    let minFreeTomatoSet = tomatoFreeTime%60;
    console.log("hourFreeTomatoSet "+hourFreeTomatoSet);
    console.log("minFreeTomatoSet "+minFreeTomatoSet);
    $("#hourTxt").val(hourFreeTomatoSet);
    $("#minTxt").val(minFreeTomatoSet);
    $("#sedTxt").val("0");
    tomatoStatus = 2;
    startT();
}

function minBtn(obj){
    console.log(obj.name)
}

function isRepeatTimer(){
    let val=$('input:radio[name="repeat_choose"]:checked').val();
    if (val === "1"){
        isRepeat = 0;
        keyProtectTimerLength = 0;
    }
    else{
        isRepeat = 1;
        keyProtectTimerLength = 5;
    }
    console.log("当前选中了"+(val === "1"));
}
</script>
<div class="s1">
    <p id="TimerSeter" align="center" style="display:block;"><input id="hourTxt" type="text">:<input id="minTxt" type="text">:<input id="sedTxt" type="text"></p>
    <p align="center"><label id="labTimer" style="display:none;"></label></p>
    <p align="center"><button id="startBtn" onclick="startT()">开始</button><button onclick="clearT()">停止</button></p>
</div>
<div class="s1">
    <p align="center">
        <label><input type="radio" name="repeat_choose" onclick="isRepeatTimer()" value="1" checked>单次定时器</label>
        <label><input type="radio" name="repeat_choose" onclick="isRepeatTimer()" value="2">周期定时器</label>
    </p>
</div>
<div class="s1">
    <p align="center">
        <label><input type="radio" name="mode_choose" onclick="istomatoTimer()" value="1" checked>普通模式</label>
        <label><input type="radio" name="mode_choose" onclick="istomatoTimer()" value="2">番茄工作模式</label>
    </p>
</div>
<div id="tomatoDiv" class="s1" style="display:none;">
    <p align="center"><label id="tomatoCount" >今日已完成0个番茄</label></p>
    <div id="tomatoTimeSetDiv" class="s1" style="display:none;border-color: white;">
        <p align="center">
            <label>工作时间：</label>
            <input id="tomatoWorkTime" type="text">
            <label>分钟</label>
        </p>
        <p align="center">
            <label>休息时间：</label>
            <input id="tomatoFreeTime" type="text">
            <label>分钟</label>
        </p>
        <p align="center"><button onclick="confirmTomatoSet()">确认</button><button onclick="resetTomatoSet()">清空</button></p>
    </div>
    <p align="center">
        <label><input type="radio" name="tomato_choose" onclick="tomatoModeChoose()" value="1" checked>经典模式</label>
        <label><input type="radio" name="tomato_choose" onclick="tomatoModeChoose()" value="2">自定义模式</label>
    </p>
</div>
<div id="tomatoResult" class="s1">
    <p align="center">已完成且未分配番茄<label id="unallocated_tomato">0</label>个</p>
    <div style="display: block;font-size: 0px;">
        <input id="min1" name="min1" type="button" value="-" onclick="minBtn(this)"class="small_button"/>
        <label id="text_box" name="text_box1" style="width: 50px;font-size: 5px;">0</label>
        <input id="add1" name="add1" type="button" value="+" class="small_button"/>
    </div>
</div>
</body>
</html>
